apiVersion: v1
items:
- apiVersion: argoproj.io/v1alpha1
  kind: Application
  metadata:
    name: nginx
    namespace: argocd
  spec:
    destination:
      namespace: default
      server: https://kubernetes.default.svc
    project: default
    source:
      path: nginx
      repoURL: https://github.com/mackiewiczpl/config.git
      targetRevision: HEAD
    syncPolicy:
      automated:
        prune: true
        selfHeal: false
